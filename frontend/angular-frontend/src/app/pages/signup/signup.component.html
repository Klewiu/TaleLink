<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Registration Form</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="text" 
                id="username" 
                class="form-control" 
                formControlName="username" 
                (input)="checkUsernameAvailability()" 
                [ngClass]="{ 
                  'is-invalid': !isUsernameAvailable || (registrationForm.get('username')?.value && registrationForm.get('username')?.value.length < 4)
                }" 
                required>
              <div class="availability-message" [ngClass]="{ 
                'available': isUsernameAvailable && registrationForm.get('username')?.valid, 
                'taken': !isUsernameAvailable || (registrationForm.get('username')?.value && registrationForm.get('username')?.value.length < 4) 
              }">
                {{ 
                  isUsernameAvailable ? (registrationForm.get('username')?.valid ? 'This name is available' : 'Username must have at least 4 characters') : 'This name is already taken!'
                }}
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary m-1" [disabled]="!registrationForm.valid || !isUsernameAvailable">Register</button>
            <button type="button" routerLink="" class="btn btn-secondary m-1">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
