<h1>Hello from Story-Link</h1>
<div *ngFor="let story of stories">
    <div>ID: {{ story.id }}</div>
    <div>TITLE: {{ story.title }}</div>
    <div>TIMESTAMP: {{ story.timestamp }}</div>
    <div>EDIT: {{ story.isEdit }}</div>
    <div>TEXT: {{ story.text }}</div>
    <div>CATEGORY: {{ story.category }}</div>
    <div>UPDATED: {{ story.updated }}</div>
    <div>USER ID: {{ story.user }}</div>
  </div>
