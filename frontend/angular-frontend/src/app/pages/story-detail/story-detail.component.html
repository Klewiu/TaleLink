<div *ngIf="loading">
    <!-- Loading indicator -->
    <p>Loading story details...</p>
  </div>
  <div *ngIf="error">
    <!-- Error message -->
    <p>{{ error }}</p>
  </div>
  <div *ngIf="!loading && !error">
    <h1>{{ story.title }}</h1>
    <p>Created: {{ story.timestamp | date :'short' }}</p>
    <p>{{ story.text }}</p>
    <p>Category: {{ story.category }}</p>
    <p>Updated: {{ story.updated | date :'short' }}</p>
    <p>Created by: {{ story.user }}</p>
  </div>
